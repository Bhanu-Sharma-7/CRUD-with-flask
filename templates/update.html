<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Update Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h2>Update Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Todo Title</label>
                <input type="text" name="title" class="form-control" id="title" value="{{todo.title}}">
            </div>
            <div class="mb-3">
                <label for="disc" class="form-label">Todo Description</label>
                <input type="text" name="disc" class="form-control" id="disc" value="{{todo.disc}}">
            </div>
            <a href="/" class="btn btn-outline-dark">Cancel</a>
            <button type="submit" class="btn btn-outline-dark">Update</button>
        </form>
    </div>
</body>
</html>
